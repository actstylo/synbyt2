<div class="row">
	{% for k in service_object %}
	<div class="card col-sm-4 mb-3 p-3">
		<img class="card-img-top img-box mx-auto mt-4" src="{{ k.s_image.url }}" style="width:100px; height: 70px;">
		<div class="card-body">
			<p style="font-size: 20px;" class="card-title text-center">{{ k.title }}</p>
			<p class="card-text">{{ k.description }}</p>
		</div>
	</div>
	{% endfor %}
</div>
