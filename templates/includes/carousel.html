<div class="container float bg-light carousel">	
	<div id="carouselExampleIndicators" class="carousel" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner carousel">
		{% for i in slider_image %}
			<div class="carousel-item{% if forloop.first %} active{% endif %}">
				<img id='img' class="d-block w-100" src="{{ i.s_image.url }}" alt="synbyt">
				<div class="carousel-caption d-none d-md-block">
					<h3 class="white-color">{{ i.title }}</h3>
					<h6>{{ i.description }}</h6>
				</div>
			</div>
		{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" style="color:red" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
